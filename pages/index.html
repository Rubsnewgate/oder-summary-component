<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Annual plan order summary"/>
	<title>Order summary</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@300;400;600&family=IBM+Plex+Sans:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/desktop.css"/>
	<link rel="stylesheet" href="../styles/mobile.css" media="(max-width: 426px)"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="summary-hero">
		</section>
		<section class="summary-info">
			<h1 class="summary-info__title">Order summary</h1>
			<p class="summary-info__description">
				You can now listen to millions of songs, audiobooks, and podcasts on any device
				anywhere you like!
			</p>
			<div class="summary-info__plan-charge">
				<div class="plan-charge__price">
					<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
					<div class="price">
						<h3>Annual Plan</h3>
						<span>$59.99/year</span>
					</div>
				</div>
				<a class="change__plan" href="#">Change</a>
			</div>
		</section>
		<section class="summary-btns">
			<button class="btn btn--proceed-order">Proceed to payment</button>
			<button class="btn btn--cancel-order">Cancel order</button>
		</section>
	</main>
</body>
</html>
